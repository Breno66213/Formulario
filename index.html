<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <h1>Cadastro Pessoal</h1>
       <header>
        <img src="img/logo.jpg" alt="imagem de cadastro">
        <form action="">
                <fieldset></fieldset>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="dataNascimento">Nascimento:</label>
                    <input type="date" name="dataNascimento">
                </div>
                <div>
                    <label for="RG">RG:</label>
                    <input type="text" name="rg">
                </div>
                <div>
                    <label for="CPF">CPF:</label>
                    <input type="text" name="CPF"> 
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <div>
                    <label for="Rua">Rua:</label>
                    <input type="text" name="Rua">
                    <label for="Número:">Número:</label>
                    <input type="number" name="" id="">
                </div>
                <div>
                    <label for="Bairro">Bairro:</label>
                    <input type="text" name="Bairro">
                </div>
                <div>
                    <label for="Estado">Estado:</label>
                   <select name="Estado" id="">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option> 
                    <option value="rn">Rio Grande do Norte</option> 
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option> 
                   </select>
                </div>
                <div>
                    <label for="Cidade">Cidade:</label>
                    <input type="text">
                </div>
                <div>
                    <label for="CEP:">CEP:</label>
                    <input type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Login</legend>
                <div>
                    <label for="Imagem de perfil:">Imagem de perfil:</label>
                    <input type="file" name="" id="">
                </div>
                <div>
                    <label for="Login do usuário:">Login do Usuário:</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="Senha">Senha:</label>
                    <input type="password" name="" id="">
                </div>
                <div>
                    <label for="ConfSenha">Confirmar Senha</label>
                    <input type="password" name="" id="">
                </div>
            </fieldset>
          <h2>
            <input type="button" value="Enviar Dados">
            <input type="button" value="Limpar">
          </h2>
            <footer>
                <a href="http://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm">LGPD para saber mais</a>
                <a href="http://">Termos de Uso</a>
            </footer>
            
        </form>
    </header>
</body>
</html>
